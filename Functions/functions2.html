<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>




<script type="text/javascript">

//function with two parameters by using arithmetic operations
	//ex1:add
function add(a,b){
	document.write(a+b)
}
add(19,26)
	document.write("<br>")

  //ex2:sub
function sub(a,b){
	document.write(a-b)
}
sub(19,4)
	document.write("<br>")

   //ex3:mul
// anonymous function is a function without having the function name
var x=function(a,b){
	return a*b
}
document.write(x(2,5))
	document.write("<br>")

//ex4:queries
var x=function(a){
	return a*a*a
}
document.write(x(2))
</script>
</body>

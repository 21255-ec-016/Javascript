<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	//es6  features, arrow functions "=>"
	//never use function keyword in this
	//arrow function with 2 arguments
	add=(a,b)=>{
		document.write(a+b)
	}
	add(10,20)
	document.write("<br>")

    //arrow function with 1 arguments
	getname=a=>{
		document.write(a)
	}
	getname('Devilowki')
	document.write("<br>")
	
	//arrow function without arguments
	//whenever we are not using any aruguments in the arrow function then we can use ()or_
    //test=()=>{or
    test =_=>{
    	document.write("testing")
    }
    test()
    document.write("<br>")

    //Settimeout function
   setTimeout (function(){
   	document.write("enables after 3 seconds")
   },3000)

   //=>call back is a function within the function we are passed  as an argument
   setTimeout(test,3000)
   function test(){
   document.write("enables after 3 seconds")
}



</script>
</body>
</html>

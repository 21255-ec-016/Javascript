<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<table border="2px" cellspacing="2px">
	<tr>
		<th>Course name</th>
		<th>Course number</th>
		<th>Course fees</th>
		<th>Place</th>
	</tr>
	<tbody id="tbodyid">
		<tr></tr>
	</tbody >
	<script type="text/javascript">
		let courses=[{
			'coursename':'html',
			'coursenumber':23423,
			'coursefees':235,
			'place':'dwp',

		},
		{
		'coursename':'css',
			'coursenumber':65687,
			'coursefees':567,
			'place':'dwp',
		},
		{
       'coursename':'Javascript',
			'coursenumber':67845,
			'coursefees':7656,
			'place':'dwp',
		},]
		for(i=0;i<=courses.length-1;i++)
		{
			let tr=document.createElement('tr');
			let td1=document.createElement('td');
			let td2=document.createElement('td');
			let td3=document.createElement('td');
			let td4=document.createElement('td');
			td1.innerText=courses[i].coursename
			td2.innerText=courses[i].coursenumber
			td3.innerText=courses[i].coursefees
			td4.innerText=courses[i].place
			tr.append(td1)
			tr.append(td2)
			tr.append(td3)
			tr.append(td4)
			document.getElementById('tbodyid').append(tr)
		}

	
	</script>
</body>
</html>
